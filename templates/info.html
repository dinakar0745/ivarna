<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333; /* Text color */
        }
        h1, h2 {
            text-align: center;
            margin-top: 20px;
            color: #444; /* Heading color */
        }
        p {
            text-align: center;
            margin-top: 10px;
            color: #666; /* Paragraph color */
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff; /* Table background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Table shadow */
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd; /* Table cell border */
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Student Information</h1>
    <h2>Details for Roll Number {{ user_data.roll_number }}</h2>
    <p>Name: {{ user_data.name }}</p>
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
            </tr>
        </thead>
        <tbody>
            {% for event in user_data.events %}
            <tr>
                <td>{{ event }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
